<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
     <link rel="stylesheet" href="./src/main/boostrap_css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }
    .login-form {
      padding: center;
      background-size: cover;
      width: 400px;
    }
    .btn-google {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #444;
    }
  </style>
</head>
<body>

<div class="login-container d-flex justify-content-around">
  <div class="login-form">
    <h2>WELCOME BACK</h2>
    <p>Please enter your details.</p>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>
      <div class="form-group d-flex justify-content-between">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-danger btn-block">Sign in</button>
      <button type="button" class="btn btn-google btn-block mt-2">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Sign in with Google
      </button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up for free!</a></p>
    </form>
  </div>
  <div class="illustration bg-success ">
    <img class="img-fluid w-100" src="./src/assets/loginCover.jpg" />
  </div>
</div>


</body>
</html>
