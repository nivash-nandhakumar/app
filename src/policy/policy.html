<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Policies Dashboard</h2>
  </div>  
<div class="container mt-4">
  <!-- Navigation Buttons -->
  <div class= "mb-4">
    <button class="btn btn-primary" onclick="scrollToSection('viewPoliciesSection')">View Current Policies</button>
    <button class="btn btn-info" onclick="scrollToSection('updatePolicySection')">Update Policy Information</button>
  </div>

  <!-- View Current Policies Section -->
  <section id="viewPoliciesSection">
    <h2>View Current Policies</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Policy Number</th>
          <th>Vehicle</th>
          <th>Coverage Type</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>#123456</td><td>Honda Civic 2020</td><td>Comprehensive</td></tr>
        <tr><td>#789012</td><td>Toyota Corolla 2019</td><td>Basic</td></tr>
        <tr><td>#345678</td><td>Ford EcoSport 2021</td><td>Premium</td></tr>
      </tbody>
    </table>
  </section>

  <!-- Update Policy Information Section -->
  <section id="updatePolicySection">
    <h2>Update Policy Information</h2>
    <form>
      <div class="mb-3">
        <label for="policyNumber" class="form-label">Policy Number</label>
        <input type="text" class="form-control" id="policyNumber">
      </div>

      <div class="mb-3">
        <label for="currentPolicy" class="form-label">Current Policy</label>
        <select class="form-select" id="currentPolicy">
          <option>Basic</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Premium</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="preferredPolicy" class="form-label">Preferred Policy</label>
        <select class="form-select" id="preferredPolicy">
          <option>Basic</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Premium</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </section>
</div>

<script>
  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
</script>

</body>
