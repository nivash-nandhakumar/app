<link href="../premiumCalculator/calculator.css" rel="stylesheet">
<script src="../premiumCalculator/calculator.js"></script>


  <!-- Form Section -->
   <div class="container mt-5">
  <h2 class="mb-4 text-center">Premium Calculator</h2></div>
  <div class="container mt-5">
    <div class="form-section">
      <form id="premiumForm">
        <h4>Vehicle Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
           <label for="vehicleAge" class="form-label">Vehicle Age</label>
            <input type="number" class="form-control rounded-pill" id="vehicleAge" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="vehicleType" class="form-label">Vehicle Type</label>
            <select class="form-select rounded-pill" id="vehicleType" required>
              <option value="">Select</option>
              <option>Car</option>
              <option>Bike</option>
             >
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control rounded-pill" id="model" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="year" class="form-label">Year of Manufacture</label>
            <input type="number" class="form-control rounded-pill" id="year" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <select class="form-select rounded-pill" id="fuelType" required>
              <option value="">Select</option>
              <option>Petrol</option>
              <option>Diesel</option>
              <option>Electric</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cubicCapacity" class="form-label">Cubic Capacity (cc)</label>
            <input type="number" class="form-control rounded-pill" id="cubicCapacity" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="coverageType" class="form-label">Coverage Type</label>
            <select class="form-select rounded-pill" id="coverageType" required>
              <option value="">Select</option>
              <option>Third Party</option>
              <option>Comprehensive</option>
            </select>
          </div>
        </div>

        <h4 class="mt-4">Personal Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="ownerName" class="form-label">Owner Name</label>
            <input type="text" class="form-control rounded-pill" id="ownerName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="ownerAge" class="form-label">Owner Age</label>
            <input type="number" class="form-control rounded-pill" id="ownerAge" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="drivingExperience" class="form-label">Driving Experience (Years)</label>
            <input type="number" class="form-control rounded-pill" id="drivingExperience" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="claimsHistory" class="form-label">Claims History</label>
            <select class="form-select rounded-pill" id="claimsHistory" required>
              <option value="">Select</option>
              <option>No Claims</option>
              <option>1-2 Claims</option>
              <option>3+ Claims</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 rounded-pill">Calculate Premium</button>
      </form>

      <!-- Result -->
      <div id="result" style="display:none;">
        <h5>Estimated Premium Amount for <span id="ownerDisplay"></span>:</h5>
        <h4>â‚¹<span id="premiumAmount"></span></h4>
      </div>
    </div>
  </div>
